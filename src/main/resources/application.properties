spring.application.name=ApiumAcademy
spring.flyway.url=jdbc:mysql://localhost:3306/academy-db
spring.flyway.user=academy-user
spring.flyway.password=academy-password
spring.flyway.enabled=true
spring.datasource.url=${spring.flyway.url}
spring.datasource.username=${spring.flyway.user}
spring.datasource.password=${spring.flyway.password}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
